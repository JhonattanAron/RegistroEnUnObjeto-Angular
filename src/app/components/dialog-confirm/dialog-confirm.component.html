<mat-card class="carta">
    <mat-card-header>
      <mat-card-title>{{data.title}}</mat-card-title>
      <mat-card-subtitle>{{data.pregunta}}?</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="cerrarDialogo(false)">Cancelar</button>
        <button mat-flat-button color="warn" (click)="cerrarDialogo(true)">Confirmar</button>
    </mat-card-actions>
  </mat-card>
<br>
